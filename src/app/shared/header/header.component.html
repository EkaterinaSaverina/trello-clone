<mat-toolbar role="heading" color="primary">
  <span>Trello Clone</span>
  <span class="header-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="account_circle">
    <mat-icon class="header-icon">account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logOut()">
      <span>Log Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
